<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4js</title>
</head>
<body>

    <script>

        do{

            var name=prompt("Enter Your Name");

            var bol=false;

            if(isNaN(name)){
                bol=true;
            }

        }while(bol==false);

        do{

            var boolen = false;

            var num=prompt("Enter Your Phone Number");

            var myarr=[010,011,012,015];

            var str = num.substring(0,3);



            for(var i =0 ; i <myarr.length ; i++){
                if(myarr[i] == Number(str)){
                    boolen = true ;
                }
            }


        }while(num.length!=11 || boolen==false || !(num.indexOf("-")==3));


        document.write(name + "<br>");
        document.write(num);

    </script>
    
</body>
</html>
