        <script>
            do {
                
           
            var fnum = Number(prompt("Enter The FNum :"));
               } while (fnum==0);

            var snum = Number(prompt("Enter The SNum :"));
               } while (snum==0);

                  } while (summation>=100);

            document.writeln("Sum For FNum "+fnum+" ,SNum "+snum+"= "+summation);
                  
        </script>
