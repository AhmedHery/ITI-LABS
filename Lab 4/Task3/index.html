<html>
    <head>
        <title>Task 3</title>
    </head>
    <body>
        <script>
            var myarr = [1,8,4]; 

            
            var result=0;
            for (var i = 0; i < myarr.length; i++) {
                result += myarr[i];
            }
    
    
    
            document.write("Sum of the 3 values  = " + result+"<br>" );
        
        
            var result=1;
            for (var i = 0; i < myarr.length; i++) {
                result *= myarr[i];
            }
    
    
    
            document.write("multiplying of the 3 values  = " + result +"<br>" );



        
            var result=1;
            for (var i = 0; i < myarr.length; i++) {
                result /= myarr[i];
            }
    
    
    
            document.write("dividing of the 3 values  = " + result+"<br>" );
        
        
    
        </script>
    </body>
</html>
