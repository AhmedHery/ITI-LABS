<!DOCTYPE html>
<html>

<head>
    <script>
        //form validation
        //1-Name must be required
        //2-Name accept numbers and char (u need to use RegEX)==>search(match,test)==>string object 
        //3-USer accept only numbers ,min 5 ,Max 10
        //4-Country ==>must be choosen
        //5- EMail must be email format
        //6-password must be matched with Confirm pasword and Min 10 Mx 20 conatin (numbers ,chars and special chars)
        //7-gender==>must be choose 
        //8-checked box of languages must be checked at least two languages
        //9==>input blur (span for validation message)
        //10==>fir all valdiation at submit button  call checAll(return true if all validation is correct) false if at least one is not corrected
        //blur,keypress,keydown,foucs,select ,css error span ==>red ,""
        //never ever use html5 attributesssssssssssss



        
        window.addEventListener('load', function () {
            usertxt = this.document.getElementById('usertxt'); 
            usertxt.focus();
            userid = this.document.getElementById('userid');
            country = this.document.getElementById('country');
            email = this.document.getElementById('email');
            bass = this.document.getElementById('bass');
            cbass = this.document.getElementById('cbass');
           
            usertxt.addEventListener('blur', function () {
                if (!usernamevalid()) {
                    
                    usertxt.focus();
                    usertxt.select();
                    usertxt.style.border = "2px solid red";
                } else {
                   
                    usertxt.style.border = "2px solid green";
                    userid.focus();
                }
            });

            userid.addEventListener('blur', function () {
                if (!useridvalid()) {
                    
                    userid.focus();
                    userid.select();
                    userid.style.border = "2px solid red";
                } else {
                   
                    userid.style.border = "2px solid green";
                    country.focus();
                }
            });




            country.addEventListener('blur', function () {
                
                if (!countryvalid()) {
                    
                    country.focus();
                    country.select();
                    country.style.border = "2px solid red";
                } else {
                    
                    country.style.border = "2px solid green";
                    email.focus();
                }
            });


            email.addEventListener('blur', function () {
                
                if (!emailvalid()) {
                    
                    email.focus();
                    email.select();
                    email.style.border = "2px solid red";
                } else {
                    
                    email.style.border = "2px solid green";
                    bass.focus();
                }
            });
            
            bass.addEventListener('blur', function () {
                
                if (!bassvalid()) {
                    
                    bass.focus();
                    bass.select();
                    bass.style.border = "2px solid red";
                } else {
                    
                    bass.style.border = "2px solid green";
                }
            });

            cbass.addEventListener('blur', function () {
                
                if (!cbassvalid()) {
                    
                    cbass.focus();
                    cbass.select();
                    cbass.style.border = "2px solid red";
                } else {
                    
                    cbass.style.border = "2px solid green";
                }
            });

            this.document.forms[0].addEventListener('submit', function (e) {
                bol = false ;
                for(i=0 ; i<language.length ; i++){
                    if(language[i].checked){
                        bol = true;
                    }
                }
                if (bol==false) {   
                    e.preventDefault();       
                    alert("You Should choose one language");        
                }else{submit()}
            });


            this.document.forms[0].addEventListener('submit', function (e) {
                if (!(usernamevalid() && useridvalid() && countryvalid() && emailvalid() && bassvalid() &&languagevalid())) {
                    e.preventDefault();
                }
            });

            this.document.forms[0].addEventListener('reset', function (e) {
                if (!confirm("Are You Sure ?")) {
                    e.preventDefault();
                }

            });

        });

        function usernamevalid(){
            var usernamepattern = /^[A-Za-z1-100]/;
            return usertxt.value.match(usernamepattern);
        }
        function useridvalid(){
            var useridpattern = /^[1-100]/;
            return userid.value.match(useridpattern);
        }
        function emailvalid() {
            var emailpattern = /[@gmail.com]$/;
            return emailpattern.test(email.value);
        }
        function bassvalid() {
            var basspattern = /^[1-100]/;
            return basspattern.test(bass.value);
        }






    </script>

                <td><input type="text" id="usertxt" name="username" size="50" />
                    <span id="uname" class="espan" style="display:none">UserName can not be empty</span></td>
            </tr>
            <tr>
                <th><label for="userid">User id:</label></th>

            </tr>
            <tr>
                <th><label for="country">Country:</label></th>

                </td>
