
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        async function todos() {
            let alltodosjson = await fetch("https://jsonplaceholder.typicode.com/todos");
            let alltodosjs = await alltodosjson.json();
            

            alltodosjs.forEach((todos) => { 

                document.write(`<table style="margin: auto; border: 1px solid blue;">

                    <tr> 
                    <td style="border: 1px solid red">${todos.userId}</td>
                    <td style="border: 1px solid gray">${todos.id}</td>
                    <td style="border: 1px solid green">${todos.title}</td>
                    <td style="border: 1px solid yellow">${todos.completed}</td>
                    </tr> </table>
                    
                    `)
            });

        }

        todos();

    </script>
</head>

<body>
</body>
</html>
