
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        
        class shape {
            calcArea(){
                return 0;
            }
        }


        class rectangle extends shape {
            width=10;
            height=5;
            calcArea(){
                return width*height;
            }
        }

        class circle extends shape {
            radius=6;
            calcArea(){
                return pi*radius*radius;
            }
        }

        class triangle extends shape {
            baselength=4;
            height=5;
            calcArea(){
                return .5*baselength*height;
            }
        }


    </script>
</head>
<body>

</body>
</html>
